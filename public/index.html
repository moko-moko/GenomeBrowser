<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Genome Browser</title>
        <link rel="stylesheet" href="import.css">
    </head>
    <body>
        <div id="wrapper">


            <header id="header">
                <h1 id="siteTitle">
                    UCSC Genome Browser on Human Feb.2009 (GRCh37/hg19) Assembly
                </h1>
            <!-- #/header --></header>

            <div id="contents">

                <div class="section" id="secionForm">

                        <form method="" action="">
                        <p class="sectionTitle">
                            <span id="positionDisplay">chr21:20,000,000-30,000,000 10,000,001bp.</span>

                            <input id="positionInput" type="text" name="">
                            <input id="positionSubmit" type="submit" value="go">
                        <!-- ./sectionTitle --></p>
                        </form>

                <!-- ./section --></div>

                <!-- ビューワーの外枠 -->
                <div class="section" id="sectionViewMap">

                    <table id="viewMap">
                        <tr>
                            <!-- 座標を書く　ここから -->
                            <td>
                                chr21:(画像データ)　:
                                21,000,000
                                22,000,000
                                23,000,000
                                24,000,000
                                25,000,000
                                26,000,000
                                27,000,000
                                28,000,000
                                29,000,000(画像データ)
                            </td>
                            <!-- 座標を書く ここまで-->
                        </tr>
                    <!-- #/viewMap --></table>
                <!-- ./section --></div>

            <!-- #/contents --></div>

            <footer id="footer">
                <p id="copyright">copyright</p>
            <!-- #/footer --></footer>

        <!-- #/wrapper --></div>
    </body>
</html>
